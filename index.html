<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country app</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="filter-container" id="filter-container">
        <div class="search-container">
            <input type="text" id="inputSearch" placeholder="Rechercher un pays">
            <button id="search">Go</button>
        </div>
        <div class="range-container">
            <label for="inputRange">Combien de pays souhaitez-vous afficher ?</label>
            <span id="rangeValue">50</span>
            <input type="range" id="inputRange" min="1" max="250" value="50">
        </div>
    </div>
    <div class="sort-container">
        <button class="btn-sort" id="maxToMin">Trier par ordre décroissant</button>
        <button class="btn-sort" id="minToMax">Trier par ordre croissant</button>
        <button class="btn-sort" id="alpha">Trier par ordre alphabétique</button>
    </div>

    <div class="card-container"></div>
    <a id="back" href="#filter-container">&#8593;</a>

    <script src="assets/js/index.js"></script>
</body>
</html>
